name: Continuous delivery

on:
  push:
    branches:
      - develop

jobs:
  ci:
    name: OSS CI pipeline
    runs-on: ubuntu-latest

    steps:
      - name: "Init repository"
        uses: actions/checkout@v3

      - name: "Install node"
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: "Install JS dependencies"
        run: yarn install

      - name: "Run eslint"
        run: npx eslint --ext .ts ./src

      - name: "Run jest"
        run: yarn run test